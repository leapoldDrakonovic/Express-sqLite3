<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Blog-Auth</title>
</head>
<body>

    <div class="auth-page">
        <div class="auth-page-wrapper">
            <div class="auth-page-wrapper-content">
                <input type="email" placeholder="Enter your email" id="login-inp">
                <input type="text" placeholder="Enter your password" id="pass-inp">
                <span><a href="/registration">Registration</a></span>
                <button class="blue-btn authorization-btn" id="authorization-btn">Login</button>
            </div>
        </div>
    </div>
    

<script type="module" src="../script/app.js"></script>
</body>
</html>
